		<script src="js/vendor/jquery.hammer.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
		
		<script type="text/javascript">
			var control = {
				IPEuromatik: 195,
				IPColor: 174,
				IPAttraktion: 188,
				
				redeemer: function(control, id, value, onSuccess){
					console.log(control);
					console.log(value);
					/*$.ajax({
						url: "redeemer.php?control="+control+"&id="+id+"&value="+value,
						success: function (data, textStatus, jqXHR) {
							//console.log(data);
							onSuccess();
						}
					});*/

				},
				
				update: function(v){
					$.ajax({
						dataType: "json",
						url: "proxy.php?control="+control["IP"+$(v).data("server")],
						success: function(data) {
							$(v).prop("src", "./img/"+data[$(v).data("master")]);
						}
					});
				}
			};
			
			
			$(function(){
				/*$(".touch").hammer().bind("tap", function(ev) {
					console.log(ev);
				});*/
				
				$(".touch").bind("mousedown touchstart", function(ev) {
					$(ev.target).css("opacity", ".5");
				});
				
				$(".touch").bind("mouseup touchend", function(ev) {
					$(ev.target).css("opacity", "1");
				});
				
				$('.manual').each(function(k, v){
					//control.update(v);
					
					$(v).hammer().bind("tap", function(ev) {
						var e = $(ev.target);
						console.log(e.data("value"));
						console.log(e.data("server"));
						control.redeemer(control["IP"+e.data("server")], e.data("master"), e.data("value"),  function(){
							//control.update(ev.target);
						});
						
					});
				});
				
				$('.load').each(function(k, v){
					control.update(v);
					
					$(v).hammer().bind("tap", function(ev) {
						var e = $(ev.target);
						
							
						control.redeemer(control["IP"+e.data("server")], e.data("master"), e.data("value") ? e.data("value") : 'i',  function(){
							control.update(ev.target);
							
							if(e.data("update")){
								var u = e.data("update").split(",");
								u.forEach(function(k, v){
									control.update($("[data-master="+k+"]").get(0));
								});
							}
							
							console.log(e.data("update"));
						});
						
					});
				});
			});

		</script>
		
		<style type="text/css">

				cursor: pointer;

				width:180px;
			}
			
			.label {
				height:50px;
				margin-top:-50px;
				padding-left:10px;
			}
			
			.inline {
				display:inline-block;
				vertical-align: top;
			}
		</style>
    </head>
    <body>
